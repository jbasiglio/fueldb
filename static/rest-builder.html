<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Wonderfuel FuelDB | REST Builder</title>
</head>
<body>
    <h1 style="text-align: center;">FuelDB REST Builder</h1>
    
    <br />
    <div>
        <input id="apiKey" placeholder="User" type="text" onkeyup="build()"/>
        <input id="apiSecret" placeholder="Password" type="apiSecret" onkeyup="build()"/>
        <br/>
        Point: <input id="point" placeholder="point" type="text" onkeyup="build()"/>
        <input id="read" type="radio" onclick="check(['browse'])" checked/>Read
        <input id="browse" type="radio" onclick="check(['read'])" />Browse
		<!-- <input id="archive" type="radio" onclick="check(['read','browse'])" />Archive
		<br/>
		Date: <input id="date" placeholder="Unix epoch" type="number" onkeyup="build()"/> -->
        <br/>
        <a id="link" href="#" target="_blank">Fill the fields</a>
    </div>
    <script type="text/javascript" src="/static/fueldb.js"></script>
    <script type="text/javascript">
        var opt = {
            apiKey: "admin",
            apiSecret: "admin"
        };
        var fuelDB = new FuelDB(opt);
        var pattern = new RegExp("^\\w+(\\.\\w+)*$");
        function computeURL(point,browse,archive,date,apiKey,apiSecret){
            if(!browse && (!point || point == "")){
                throw "Point can't be empty for a read request";
            }
            if(!pattern.test(point) && !(browse && point == "")){
                throw "Point is not valid";
            }
            return fuelDB.computeURL(point,browse,apiKey,apiSecret);
        };
        
        function check(ids){
			ids.forEach(function(id){
				var radio = document.getElementById(id);
            	radio.checked = false;
			});
            build();
        }
        
        function build(){
            var apiKey = document.getElementById("apiKey").value;
            var apiSecret = document.getElementById("apiSecret").value;
            var point = document.getElementById("point").value;
            var link = document.getElementById("link");
            var read = document.getElementById("read").checked;
            var browse = document.getElementById("browse").checked;
			// var archive = document.getElementById("archive").checked;
			// var date =  document.getElementById("date").value
            var url;
            try {
                url = computeURL(point,browse,apiKey,apiSecret);
            }catch(e){
                link.href = "#";
                link.innerHTML = e;
                return;
            }
            link.href = url;
            link.innerHTML = url;
        }
    </script>
</body>
</html>
